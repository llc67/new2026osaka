<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大阪應援 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --osaka-blue: #005CAF; }
        body { font-family: sans-serif; background: #fcfcfc; margin: 0; }
        .banner { width: 100%; height: 250px; background: #87CEEB; position: relative; }
        .banner img { width: 100%; height: 100%; object-fit: cover; }
        .main-card { margin-top: -40px; border-radius: 40px 40px 0 0; background: white; position: relative; z-index: 10; padding: 25px 20px; min-height: 100vh; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); }
        .tab-active { background: var(--osaka-blue) !important; color: white !important; }
        .card { border: 2px solid #333; border-radius: 18px; box-shadow: 4px 4px 0px #333; margin-bottom: 20px; padding: 15px; }
    </style>
</head>
<body>
<div id="app">
    <header class="banner">
        <img src="Gemini_Generated_Image_bjzo0jbjzo0jbjzo.png" alt="Banner">
        <div class="absolute bottom-14 right-4 flex space-x-2">
            <button @click="tab='p'" :class="tab==='p'?'tab-active':''" class="p-3 bg-white/90 rounded-full shadow-lg text-blue-600"><i data-lucide="calendar"></i></button>
            <button @click="tab='i'" :class="tab==='i'?'tab-active':''" class="p-3 bg-white/90 rounded-full shadow-lg text-blue-600"><i data-lucide="info"></i></button>
        </div>
    </header>

    <main class="main-card">
        <div v-if="tab==='p'">
            <div class="flex overflow-x-auto space-x-3 mb-8 pb-2 no-scrollbar">
                <div v-for="(day, i) in days" :key="i" @click="sIdx=i" :class="sIdx===i?'tab-active shadow-md':'bg-gray-100 text-gray-400'" class="min-w-[65px] p-3 rounded-2xl text-center cursor-pointer transition-all">
                    <p class="text-xs font-bold uppercase">{{day.w}}</p><p class="text-lg font-bold">{{day.d}}</p>
                </div>
            </div>
            <div v-for="(item, idx) in itinerary[sIdx]" :key="idx" class="card" @click="goMap(item.n)">
                <div class="flex justify-between items-start mb-1"><span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded font-bold uppercase">{{item.t}}</span><i data-lucide="navigation" class="w-4 h-4 text-blue-500"></i></div>
                <div class="font-bold text-lg text-gray-800">{{item.time}} {{item.n}}</div>
                <div class="text-sm text-gray-500 mt-2 bg-gray-50 p-3 rounded-xl italic">「 {{item.note}} 」</div>
            </div>
        </div>

        <div v-if="tab==='info'" class="space-y-4">
            <div class="p-5 bg-yellow-50 rounded-3xl border-2 border-dashed border-yellow-200 text-center">
                <p class="font-bold mb-2">匯率換算 (0.21)</p>
                <input v-model="jpy" type="number" class="w-full p-4 rounded-2xl border border-gray-200 text-center text-xl shadow-inner">
                <p class="mt-4 text-3xl font-bold text-blue-600">≈ NT$ {{ (jpy*0.21).toFixed(0) }}</p>
            </div>
            <div class="p-5 bg-blue-50 rounded-3xl border border-blue-100">
                <p class="font-bold">住宿：Apartment hotel 11 umeda</p>
                <button @click="goMap('Apartment hotel 11 umeda')" class="w-full py-4 bg-blue-600 text-white rounded-2xl mt-4 font-bold shadow-lg">開始飯店導航</button>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp, ref, onMounted, updated } = Vue;
    createApp({
        setup() {
            const tab = ref('p'); const sIdx = ref(0); const jpy = ref(1000);
            const days = [{w:'Fri',d:'2/20'},{w:'Sat',d:'2/21'},{w:'Sun',d:'2/22'},{w:'Mon',d:'2/23'},{w:'Tue',d:'2/24'},{w:'Wed',d:'2/25'}];
            const itinerary = [
                [{time:'11:55',n:'關西機場 (KIX)',t:'航班',note:'長榮 BR132，搭巴士往梅田'},{time:'15:00',n:'飯店 Check-in',t:'住宿',note:'Apartment hotel 11 umeda'},{time:'16:30',n:'道頓堀',t:'景點',note:'固力果拍照應援'}],
                [{time:'11:00',n:'INTEX Osaka',t:'報到',note:'爸爸領馬拉松物資，參觀EXPO'},{time:'18:00',n:'碳水大餐',t:'美食',note:'吃烏龍麵或丼飯，爸爸加油'}],
                [{time:'09:00',n:'大阪馬拉松',t:'應援',note:'全家出動！終點迎接爸爸'},{time:'18:30',n:'梅田慶功宴',t:'美食',note:'大口吃燒肉補營養'}],
                [{time:'08:00',n:'天橋立',t:'景點',note:'胯下望龍絕景，假日人多要劃位'}],
                [{time:'09:00',n:'木津市場',t:'美食',note:'鮮魚早餐'},{time:'13:00',n:'勝尾寺',t:'景點',note:'慶祝爸爸完賽的勝利達摩'}],
                [{time:'11:00',n:'梅田補貨',t:'購物',note:'藥妝、伴手禮最後衝刺'},{time:'18:10',n:'關西機場',t:'航班',note:'BR131 返台，明年見！'}]
            ];
            const goMap = (n) => window.open("google.com/maps/search/" + encodeURIComponent(n), '_blank');
            const initIcons = () => { if(window.lucide) lucide.createIcons(); };
            onMounted(initIcons); updated(initIcons);
            return { tab, sIdx, jpy, days, itinerary, goMap };
        }
    }).mount('#app');
</script>
</body>
</html>
